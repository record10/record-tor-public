# Place this file at .github/workflows/publish.yml in the PUBLIC repo (Record10/record-tor)
# Builds are free & unlimited on public repos.
#
# REQUIRED SECRETS:
#   Environment secret (Configure Tauri Deployment Env):
#     - PRIVATE_REPO_PAT_FOR_TAURI         : Fine-grained PAT with Contents:Read on Pritraj/record-tor
#   Repository secrets:
#     - TAURI_SIGNING_PRIVATE_KEY          : Tauri update signing key (~/.tauri/myshapkey.key)
#     - TAURI_SIGNING_PRIVATE_KEY_PASSWORD : Password for the signing key
#
name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build from (private repo)"
        required: true
        default: "main"
        type: choice
        options:
          - qa
          - main

jobs:
  build:
    permissions:
      contents: write
    environment: Configure Tauri Deployment Env
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: desktop
          - platform: windows-latest
            target: desktop
    runs-on: ${{ matrix.platform }}

    steps:
      # ─── Clone source from private repo ───
      - name: Clone private repository
        shell: bash
        run: |
          git clone --depth 1 --branch ${{ inputs.branch }} \
            https://x-access-token:${{ secrets.PRIVATE_REPO_PAT_FOR_TAURI }}@github.com/Pritraj/record-tor.git .

      # ─── Common setup ───
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ─── Build frontend ───
      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      # ─── Read version from tauri.conf.json ───
      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '"version":' src-tauri/tauri.conf.json | head -n 1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')
          echo "Building version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine Release Config
        id: release_config
        shell: bash
        run: |
          if [[ "${{ inputs.branch }}" == "qa" ]]; then
            echo "type=qa" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "tag=v${{ steps.get_version.outputs.version }}-qa.${{ github.run_number }}" >> $GITHUB_OUTPUT

            # Merge QA config into tauri.conf.json if it exists
            if [[ -f "src-tauri/tauri.conf.qa.json" ]]; then
              if [[ "$RUNNER_OS" == "Windows" ]]; then
                choco install jq -y
              fi
              jq -s '.[0] * .[1]' src-tauri/tauri.conf.json src-tauri/tauri.conf.qa.json > src-tauri/tauri.conf.merged.json
              mv src-tauri/tauri.conf.merged.json src-tauri/tauri.conf.json
            fi
          else
            echo "type=prod" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "tag=v${{ steps.get_version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      # ─── Windows workaround ───
      - name: Workaround for deep-link on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Remove deep-link config to prevent plugin panic on Windows
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            choco install jq -y 2>/dev/null || true
          fi
          jq 'del(.plugins."deep-link")' src-tauri/tauri.conf.json > src-tauri/tauri.conf.temp.json
          mv src-tauri/tauri.conf.temp.json src-tauri/tauri.conf.json

      # ─── Desktop build (macOS or Windows) ───
      - name: Build Tauri Desktop App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: src-tauri
          tagName: ${{ steps.release_config.outputs.tag }}
          releaseName: "Record Tor ${{ steps.release_config.outputs.tag }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: ${{ steps.release_config.outputs.prerelease }}
